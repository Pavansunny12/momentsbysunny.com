<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moments by Sunny</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Moments by Sunny</h1>
    <nav>
      <a href="#portfolio">Portfolio</a> ·
      <a href="#about">About</a> ·
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="portfolio">
    <div class="gallery">
      <img src="images/photo1.jpg" alt="Photo description">
      <img src="images/photo2.jpg" alt="Photo description">
      <!-- Add more as you upload them -->
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I’m Sunny, a Cincinnati-based photographer capturing life’s fleeting moments…</p>
  </section>

  <section id="contact">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Name<br><input type="text" name="name" required></label>
      <label>Email<br><input type="email" name="_replyto" required></label>
      <label>Message<br><textarea name="message" required></textarea></label>
      <button type="submit">Send</button>
    </form>
    <p>Or email me directly at <a href="mailto:contact@momentsbysunny.com">contact@momentsbysunny.com</a></p>
  </section>

  <footer>© 2025 Moments by Sunny</footer>
</body>
</html>
